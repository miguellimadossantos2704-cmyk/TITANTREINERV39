<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala dos Servidores do Altar</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2d2d2d;
            --accent: #c5a059; /* Dourado lit√∫rgico */
            --accent-hover: #e0b86a;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-family);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg-dark));
            border-bottom: 2px solid var(--accent);
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h2 {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 10px;
        }

        /* --- Layout Grid --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .input-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* --- Tables/Panels --- */
        .panel {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .panel h3 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel h3 span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* --- Spreadsheet Inputs --- */
        .input-grid {
            display: grid;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
            grid-template-columns: 1fr;
        }

        /* Scrollbar custom */
        .input-grid::-webkit-scrollbar { width: 8px; }
        .input-grid::-webkit-scrollbar-track { background: var(--bg-dark); }
        .input-grid::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        input[type="text"] {
            width: 100%;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px 12px;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: border-color 0.2s;
            min-height: 40px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #404040;
        }

        /* Irm√£os Grid (4 cols) */
        .irmaos-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .irmaos-row input::placeholder {
            font-size: 0.75rem;
            color: #777;
        }

        /* --- Action Area --- */
        .actions {
            text-align: center;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button.btn-generate {
            background-color: var(--accent);
            color: #000;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        button.btn-generate:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        button.btn-print {
            background-color: #444;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button.btn-print:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* --- Output --- */
        #resultado {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .day-card {
            background-color: var(--bg-card);
            border-top: 3px solid var(--accent);
            border-radius: 0 0 8px 8px;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .day-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .role-group {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .role-label {
            color: var(--accent);
            font-weight: bold;
            margin-right: 5px;
        }

        .role-names {
            color: #ddd;
        }

        .sibling-alert {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(197, 160, 89, 0.1);
            border-left: 3px solid var(--accent);
            font-size: 0.9rem;
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONFIGURA√á√ÉO DE IMPRESS√ÉO (PDF) --- */
        @media print {
            body {
                background-color: white;
                color: black;
                font-size: 12px;
            }

            .input-sections, .actions, .panel, p {
                display: none !important;
            }

            header {
                background: none;
                border-bottom: 2px solid #000;
                padding: 10px;
                margin-bottom: 20px;
                color: black;
            }

            h1 { color: black; font-size: 1.8rem; }
            h2 { color: #333; font-size: 1rem; }

            #resultado {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }

            .day-card {
                background-color: white;
                border: 1px solid #ccc;
                border-top: 3px solid #000;
                color: black;
                break-inside: avoid;
                box-shadow: none;
            }

            .day-header { color: black; border-bottom: 1px solid #ccc; }
            .role-label { color: #000; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; }
            .role-names { color: #000; }
            .sibling-alert { background-color: #eee; color: #000; border-left: 3px solid #000; font-style: italic; }
        }
    </style>
</head>
<body>

<header>
    <h1>Escala dos Servidores do Altar</h1>
    <h2>Par√≥quia Nossa Senhora do Ros√°rio de F√°tima</h2>
</header>

<div class="container">

    <div class="input-sections">

        <div class="panel">
            <h3>Coroinhas <span>(50 linhas)</span></h3>
            <div class="input-grid" id="container-coroinhas"></div>
        </div>

        <div class="panel">
            <h3>Ac√≥litos <span>(25 linhas)</span></h3>
            <div class="input-grid" id="container-acolitos"></div>
        </div>

        <div class="panel">
            <h3>Guardi√£s <span>(20 linhas)</span></h3>
            <div class="input-grid" id="container-guardias"></div>
        </div>

        <div class="panel">
            <h3>Cerimoni√°rios <span>(15 linhas)</span></h3>
            <div class="input-grid" id="container-cerimoniarios"></div>
        </div>

        <div class="panel" style="grid-column: span 1;">
            <h3>Irm√£os <span>(15 Fam√≠lias)</span></h3>
            <div class="input-grid" id="container-irmaos"></div>
            <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">
                * Insira todos os irm√£os da mesma fam√≠lia na mesma linha (at√© 4).
            </p>
        </div>

    </div>

    <div class="actions">
        <button class="btn-generate" onclick="gerarEscala()">Gerar Escala</button>
        <button class="btn-print" onclick="imprimirPDF()">üñ®Ô∏è Imprimir / Salvar PDF</button>
    </div>

    <div id="resultado" class="container"></div>
</div>

<script>
    // --- Configura√ß√£o Inicial ---
    // ATEN√á√ÉO: Regra 3 aplicada aqui (qtdDia: 2 fixo para Cerimoni√°rios)
    const CONFIG = {
        coroinhas: { linhas: 50, qtdDia: 3 },
        acolitos: { linhas: 25, qtdDia: 2 },
        guardias: { linhas: 20, qtdDia: 4 },
        cerimoniarios: { linhas: 15, qtdDia: 2 }, // TRAVADO EM 2 POR DIA
        irmaos: { linhas: 15 }
    };

    // --- Inicializa√ß√£o ---
    function initSystem() {
        console.log("Iniciando sistema...");
        criarInputs('container-coroinhas', CONFIG.coroinhas.linhas, 'coroinha');
        criarInputs('container-acolitos', CONFIG.acolitos.linhas, 'acolito');
        criarInputs('container-guardias', CONFIG.guardias.linhas, 'guardia');
        criarInputs('container-cerimoniarios', CONFIG.cerimoniarios.linhas, 'cerimoniario');
        criarInputsIrmaos('container-irmaos', CONFIG.irmaos.linhas);
    }

    document.addEventListener('DOMContentLoaded', initSystem);

    function criarInputs(containerId, qtd, classe) {
        const container = document.getElementById(containerId);
        if(!container) return;
        container.innerHTML = '';
        for(let i=0; i<qtd; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.className = `role-input ${classe}`;
            input.placeholder = `Nome ${i+1}`;
            container.appendChild(input);
        }
    }

    function criarInputsIrmaos(containerId, qtd) {
        const container = document.getElementById(containerId);
        if(!container) return;
        container.innerHTML = '';
        for(let i=0; i<qtd; i++) {
            const div = document.createElement('div');
            div.className = 'irmaos-row';

            for(let k=1; k<=4; k++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-irmao';
                input.placeholder = `Irm√£o ${k}`;
                div.appendChild(input);
            }
            container.appendChild(div);
        }
    }

    // --- L√≥gica Principal ---
    function normalizarNome(nome) { return nome ? nome.trim().toUpperCase() : null; }

    function coletarDados() {
        const dados = { coroinhas: [], acolitos: [], guardias: [], cerimoniarios: [], mapaIrmaos: {} };
        const getValues = (classe) => Array.from(document.querySelectorAll(`.${classe}`)).map(i => normalizarNome(i.value)).filter(v => v);

        dados.coroinhas = getValues('coroinha');
        dados.acolitos = getValues('acolito');
        dados.guardias = getValues('guardia');
        dados.cerimoniarios = getValues('cerimoniario');

        document.querySelectorAll('.irmaos-row').forEach(row => {
            const inputs = Array.from(row.querySelectorAll('.input-irmao'));
            const familia = inputs.map(i => normalizarNome(i.value)).filter(v => v);

            if(familia.length > 1) {
                familia.forEach(membroA => {
                    if(!dados.mapaIrmaos[membroA]) dados.mapaIrmaos[membroA] = [];
                    familia.forEach(membroB => {
                        if(membroA !== membroB) {
                            if(!dados.mapaIrmaos[membroA].includes(membroB)) {
                                dados.mapaIrmaos[membroA].push(membroB);
                            }
                        }
                    });
                });
            }
        });

        return dados;
    }

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    class GeradorEscala {
        constructor(dados) {
            this.dados = dados;
            this.dias = [];
            this.filas = { coroinhas: [], acolitos: [], guardias: [], cerimoniarios: [] };
        }

        reabastecerFila(tipo) { this.filas[tipo] = shuffle([...this.dados[tipo]]); }

        // Coloca o irm√£o no topo da fila (para quando s√£o de fun√ß√µes diferentes)
        priorizarIrmao(nomeIrmao, tipoFila) {
            const index = this.filas[tipoFila].indexOf(nomeIrmao);
            if (index > -1) {
                this.filas[tipoFila].splice(index, 1);
                this.filas[tipoFila].unshift(nomeIrmao);
                return true;
            }
            return false;
        }

        obterPessoas(tipo, quantidade, proibidosNoDia) {
            let selecionados = [];
            let tentativas = 0;

            // Loop para preencher as vagas
            while(selecionados.length < quantidade && tentativas < 100) {
                if(this.filas[tipo].length === 0) this.reabastecerFila(tipo);

                // Pega o primeiro da fila
                let candidato = this.filas[tipo][0];

                // Verifica√ß√£o de seguran√ßa (n√£o duplicar, n√£o usar proibidos)
                if(proibidosNoDia.has(candidato) || selecionados.includes(candidato)) {
                    // Joga para o fim da fila e tenta o pr√≥ximo
                    this.filas[tipo].push(this.filas[tipo].shift());
                    tentativas++;
                } else {
                    // SELECIONA O CANDIDATO
                    this.filas[tipo].shift(); // Remove do topo
                    selecionados.push(candidato);
                    proibidosNoDia.add(candidato);

                    // --- NOVA L√ìGICA R√çGIDA DE IRM√ÉOS (REGRA 1 e 2) ---
                    const irmaos = this.dados.mapaIrmaos[candidato];
                    if(irmaos) {
                        irmaos.forEach(irmao => {

                            // CASO 1: Irm√£o √© da MESMA fun√ß√£o (Ex: Ambos Coroinhas)
                            // Tenta puxar ele IMEDIATAMENTE para este dia, se houver vaga
                            if (this.filas[tipo].includes(irmao)) {
                                if (selecionados.length < quantidade && !proibidosNoDia.has(irmao)) {
                                    // Puxa o irm√£o da fila (n√£o importa onde esteja)
                                    let idx = this.filas[tipo].indexOf(irmao);
                                    if(idx > -1) {
                                        this.filas[tipo].splice(idx, 1);
                                        selecionados.push(irmao);
                                        proibidosNoDia.add(irmao);
                                    }
                                } else {
                                    // Se n√£o tem vaga hoje, p√µe ele em 1¬∫ para amanh√£
                                    this.priorizarIrmao(irmao, tipo);
                                }
                            }
                            // CASO 2: Irm√£o √© de OUTRA fun√ß√£o
                            else {
                                // Corre nas outras filas e coloca o irm√£o no topo (prioridade m√°xima)
                                ['coroinhas', 'acolitos', 'guardias', 'cerimoniarios'].forEach(filaKey => {
                                    if(filaKey !== tipo) {
                                        this.priorizarIrmao(irmao, filaKey);
                                    }
                                });
                            }
                        });
                    }
                }
            }
            return selecionados;
        }

        gerarMes() {
            for(let key in this.filas) this.reabastecerFila(key);

            for(let dia = 1; dia <= 30; dia++) {
                let proibidosHoje = new Set();

                // REGRA 3: Cerimoni√°rios travados em 2
                let qtdCerim = CONFIG.cerimoniarios.qtdDia;

                const ordemSorteio = shuffle(['cerimoniarios', 'guardias', 'acolitos', 'coroinhas']);
                let resultadoDia = {};

                ordemSorteio.forEach(categoria => {
                    let qtd = 0;
                    if(categoria === 'cerimoniarios') qtd = qtdCerim;
                    else if(categoria === 'guardias') qtd = CONFIG.guardias.qtdDia;
                    else if(categoria === 'acolitos') qtd = CONFIG.acolitos.qtdDia;
                    else if(categoria === 'coroinhas') qtd = CONFIG.coroinhas.qtdDia;

                    resultadoDia[categoria] = this.obterPessoas(categoria, qtd, proibidosHoje);
                });

                // Gera√ß√£o do relat√≥rio de irm√£os para exibi√ß√£o
                let todosNoDia = Array.from(proibidosHoje);
                let relatoriosFamilia = [];
                let processados = new Set();

                todosNoDia.forEach(p1 => {
                    if(this.dados.mapaIrmaos[p1] && !processados.has(p1)) {
                        let familiaNoDia = [p1];
                        this.dados.mapaIrmaos[p1].forEach(p2 => {
                            if(todosNoDia.includes(p2)) {
                                familiaNoDia.push(p2);
                            }
                        });

                        if(familiaNoDia.length > 1) {
                            familiaNoDia = [...new Set(familiaNoDia)];
                            familiaNoDia.forEach(m => processados.add(m));
                            relatoriosFamilia.push(familiaNoDia.join(', '));
                        }
                    }
                });

                this.dias.push({ dia: dia, escala: resultadoDia, irmaosJuntos: relatoriosFamilia });
            }
        }
    }

    function gerarEscala() {
        const dados = coletarDados();
        if(dados.coroinhas.length === 0 && dados.acolitos.length === 0) {
            alert("Por favor, preencha as tabelas com os nomes antes de gerar.");
            return;
        }
        const gerador = new GeradorEscala(dados);
        gerador.gerarMes();
        renderizar(gerador.dias);
    }

    function renderizar(dias) {
        const container = document.getElementById('resultado');
        container.innerHTML = '';
        dias.forEach(d => {
            const card = document.createElement('div');
            card.className = 'day-card';
            let html = `<div class="day-header">Dia ${d.dia}</div>`;
            const row = (label, nomes) => `<div class="role-group"><span class="role-label">${label}:</span> <span class="role-names">${nomes.join(', ')}</span></div>`;
            html += row('Coroinhas', d.escala.coroinhas);
            html += row('Ac√≥litos', d.escala.acolitos);
            html += row('Guardi√£s', d.escala.guardias);
            html += row('Cerimoni√°rios', d.escala.cerimoniarios);

            if(d.irmaosJuntos.length > 0) {
                html += `<div class="sibling-alert">‚ö† Fam√≠lias no dia: ${d.irmaosJuntos.join(' | ')}</div>`;
            }

            card.innerHTML = html;
            container.appendChild(card);
        });
    }

    function imprimirPDF() {
        if(document.getElementById('resultado').innerHTML.trim() === "") {
            alert("Gere a escala primeiro antes de imprimir!");
            return;
        }
        window.print();
    }
</script>

</body>
</html>
